    <title>来店予約</title>

        <!-- main -->
    <main class="container">
        <h1 class="re1h1">来店日時予約</h1>

        <div class="re1white">
            <p class="re1p">お名前</p>
            <p class="re1text"><input type="text" name="text" id="name1"></p>
            <p class="re1p">電話番号</p>
            <p class="re1text"><input type="text" name="text" id="mail1"></p>
            <p class="re1p">ご来店日時</p>
            <p class="re1text"><input type="text" name="text" id="day1"></p>
            <p class="re1p">ご来店人数</p>
            <p class="re1text"><input type="text" name="text" id="people1"></p>
            <p class="re1p">席のタイプ</p>
            <p class="re1text"><input type="text" name="text" id="seat1"></p>  
            
            <p><input type="submit" value="次へ進む" class="button" id="inu"></p>
        </div>
    </main>
